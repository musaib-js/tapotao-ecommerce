{% extends 'app/base.html' %}
{% load static %}
{% block title %}Bulk{% endblock title %}
{% block main-content %}
<div class="container my-0">
    <div class="row">
        <h3 class="d-flex justify-content-center"> Contact for Bulk Order</h3>

        <form  action="/bulk" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="number" required>


            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>


            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pin Code</label>
                <input type="number" class="form-control" id="pincode" required maxlength="6">
                <label for="query" class="my-3"> Give Details About the Order.</label>
                <div class="mb-3">
                    <textarea name="querytext" id="query" cols="40" rows="4"></textarea>


                </div>

            </div>
            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
        <div class="my-4"></div>
        {% endblock main-content %}
